<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Dynamic To-Do</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
</head>

<body>
    <div class="container mb-4">
        <h1 class="display-2 text-center">Searchable Dynamic To-Do List</h1>
        <div class="row">
            <div class="col-12 col-md-6 px-4" id="pendingDiv">
                <div class="mb-2">
                    <h2 class="text-center">Pending</h2>
                    <form action="">
                        <div class="row justify-content-between">
                            <div class="input-group col-md-6 mt-2">
                                <input type="text" class="form-control" placeholder="Search" id="searchBar">
                            </div>
                            <div class="input-group col-md-6 mt-2">
                                <input type="text" class="form-control" placeholder="To-Do" id="addItemInput">
                                <button class="btn btn-success" type="submit" id="addItemButton">+</button>
                            </div>
                        </div>
                    </form>
                </div>
                <ul class="list-group" id="pendingList"></ul>
            </div>
            <div class="col-12 col-md-6 px-4" id="completedDiv">
                <h2 class="text-center">Completed</h2>
                <ul class="list-group" id="completedList"></ul>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore-compat.js"></script>
    <script src="./firestore.js"></script>
    <script src='script.js' defer></script>
</body>

</html>
