<main>
  <div class="container mb-4">
    <h1 class="display-2 text-center">Searchable Dynamic To-Do List</h1>
    <app-input-form (searchInputChange)="searchQuery.set($event)" />
    <div class="row">
      <app-list-column
        class="col-12 col-md-6 px-4"
        title="Pending"
        [items]="todoService.items() | status : false | search : searchQuery()"
      />
      <app-list-column
        class="col-12 col-md-6 px-4"
        title="Completed"
        [items]="todoService.items() | status : true"
      />
    </div>
  </div>
</main>
