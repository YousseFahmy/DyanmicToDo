<app-input-form (searchInputChange)="searchQuery.set($event)" />
<div class="row">
  <app-list-column
    class="col-12 col-md-6 px-4"
    title="Pending"
    [items]="todoService.allItems() | status : false | search : searchQuery()"
  />
  <app-list-column
    class="col-12 col-md-6 px-4"
    title="Completed"
    [items]="todoService.allItems() | status : true"
  />
</div>
