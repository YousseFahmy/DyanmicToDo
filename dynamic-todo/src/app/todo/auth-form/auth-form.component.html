<mat-card class="w-50 mx-auto mt-5">
  <mat-card-header class="display-6 mb-2"> Login </mat-card-header>
  <mat-card-content>
    <form [formGroup]="form" class="row justify-content-between">
      <div class="col-12">
        <mat-form-field class="w-100">
          <mat-label>Username</mat-label>
          <input
            class="col-12 col-md-6"
            placeholder="Username"
            name="username"
            formControlName="username"
            matInput
          />
        </mat-form-field>
      </div>
      <div class="col-12">
        <mat-form-field class="w-100">
          <mat-label>Password</mat-label>
          <input
            type="password"
            name="password"
            placeholder="Password"
            formControlName="password"
            matInput
          />
        </mat-form-field>
      </div>
    </form>
    @if (error) {
    <div class="alert alert-danger">Invalid Username & Password</div>
    }
  </mat-card-content>
  <mat-card-actions class="justify-content-end">
    <button mat-button (click)="onSubmit()">Log in</button>
  </mat-card-actions>
</mat-card>
